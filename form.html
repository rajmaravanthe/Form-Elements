<!DOCTYPE html>

<html>

<head>
    <title>Form</title>
    <style>
        #Comments{
            width: 270px;
            height: 100px;
        }
        fieldset{
            width: 300px;
        }
    </style>
</head>

<body>
    <form action="http://www.example.com/review.php" method="get">
        <fieldset>
            <legend>Your Details:</legend>
            <label>Name: <input type="text" name="name" size="30" maxlength="100"></label><br />
            <label>Email: <input type="email" name="email" size="30" maxlength="100"></label><br />
        </fieldset><br />
        <fieldset>
            <legend>Your Review:</legend>
                <label>How did you hear about us?</label>
                <select>
                    <option value="Google">Google</option>
                    <option value="Facebook">Facebook</option>
                    <option value="Newspaper">Newspaper</option>
                    <option value="raj.com">raj.com</option>
                </select><br /><br />
                <label>Would you visit again?<label><br />
                    <label><input type="radio" name="visit" value="Yes">Yes</label>
                    <label><input type="radio" name="visit" value="No">No</label>
                    <label><input type="radio" name="visit" value="Maybe">Maybe</label><br /><br />
                <label>Comments:</label><br />
                <textarea id="Comments"></textarea><br /><br />
                <label><input type="checkbox" checked="checked" name="signup">Sign me up for email updates</label><br />
                <input type="submit" value="Submit review">
        </fieldset>
    </form>
</body>

</html>
